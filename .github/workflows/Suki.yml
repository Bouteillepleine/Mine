name: Suki
on:
  workflow_dispatch:
    inputs:
      CPU:
        type: choice
        description: "SM"
        required: true
        default: 'sm8750'
        options: 
         - sm8750
         - sm8650
      FEIL:
        type: choice
        description: "Model"
        required: true
        default: 'oneplus_13r'
        options: 
         - oneplus_13
         - oneplus_13_v
         - oneplus_13t
         - oneplus_13r
         - oneplus_ace5_pro
         - oneplus_ace5_pro_v
         - oneplus_ace5
      CPUD:
        type: choice
        description: "pineaple / Sun"
        required: true
        default: 'pineapple'
        options: 
         - sun
         - pineapple
      ANDROID_VERSION:
        type: choice
        description: "Android"
        required: true
        default: 'android14'
        options: 
         - android15
         - android14
      KERNEL_VERSION:
        type: choice
        description: "6.1 / 6.6 kernel"
        required: true
        default: '6.1'
        options: 
         - '6.6'
         - '6.1'
      KERNEL_NAME:
        description: "TÃªn kernel"
        required: true
        default: '-android15-8-o-dda998c94f5c0-4K'
      KERNEL_TIME:
       description: "build kernel"
       required: true
       default: 'Tue Dec 17 23:36:49 UTC 2024'
      enable_feature_x:
       description: "KPM"
       required: false
       default: true
       type: boolean
      enable_feature_y:
       description: "LZ4KD"
       required: false
       default: false
       type: boolean
      enable_feature_z:
       description: "Fengchi"
       required: false
       default: true
       type: boolean

jobs:
  OnePlus-Kernel-Build:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_DIR: /home/runner/.ccache  
      CCACHE_MAXSIZE: 8G
    steps:
      - name: Set formatted model name
        run: |
         case "${{ github.event.inputs.FEIL }}" in
           oneplus_13)
            MODEL_NAME="Oneplus 13"
            ;;
           oneplus_13_v)
            MODEL_NAME="Oneplus 13 (Android 15)"
            ;;
          oneplus_13t)
             MODEL_NAME="Oneplus 13T"
            ;;
            oneplus_13r)
             MODEL_NAME="Oneplus 13R"             
            ;;
           oneplus_ace5)
             MODEL_NAME="Oneplus Ace 5"
            ;;
           oneplus_ace5_pro)
            MODEL_NAME="Oneplus Ace 5 Pro"
            ;;
           oneplus_ace5_pro_v)
            MODEL_NAME="Oneplus Ace 5 Pro (Android 15)"
            ;;
           *)
            MODEL_NAME="Unknown Model"
            ;;
         esac
         echo "FEIL_NAME=$MODEL_NAME" >> "$GITHUB_ENV"
          
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'                
          
      - name: Configure Git
        run: |
         git config --global user.name "O+builder"
         git config --global user.email "O+builder@yahoo.com"
      - name: Install dependencies
        run: |
         sudo apt update && sudo apt upgrade -y
         sudo apt install -y python3 git curl libelf-dev lld ccache
      - name: Restore ccache
        uses: actions/cache@v3
        with:
          path: /home/runner/.ccache
          key: ccache-${{ runner.os }}-${{ github.ref }}
          restore-keys: |
            ccache-${{ runner.os }}-
      - name: Install repo tool
        run: |
         curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
         chmod a+x ~/repo
         sudo mv ~/repo /usr/local/bin/repo
      - name: Initialize repo and sync
        run: |
         mkdir kernel_workspace && cd kernel_workspace
         repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b refs/heads/oneplus/${{ inputs.CPU }} -m ${{ inputs.FEIL }}.xml --depth=1
         repo --trace sync -c -j$(nproc --all) --no-tags
         rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
         rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"
         
      - name: Debug Directory Structure
        run: |
          cd kernel_workspace/kernel_platform
          pwd
          find . -name gki_defconfig
          find . -name build.config.gki
          ls -la common
          ls -la common/arch/arm64/configs || echo "configs directory not found"
          ls -la common/net/ipv4 || echo "net/ipv4 directory not found"

      - name: Set up SukiSU
        run: |
         cd kernel_workspace/kernel_platform
         curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-dev
         cd ./KernelSU
         KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 10606)
         echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
         export KSU_VERSION=$KSU_VERSION
         sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile
        
      - name: Set up SUSFS
        run: |
           cd kernel_workspace
           git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ inputs.ANDROID_VERSION }}-${{ inputs.KERNEL_VERSION }}
           git clone https://github.com/ShirkNeko/SukiSU_patch.git
           cd kernel_platform
           cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ inputs.ANDROID_VERSION }}-${{ inputs.KERNEL_VERSION }}.patch ./common/
           cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
           cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
           
           # LZ4K
           cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux
           cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib
           cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto
           cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/
           
           # Apply patches
           cd ./common
           
           MODEL="${{ inputs.FEIL }}"
           if { [[ "$MODEL" =~ oneplus_13 || "$MODEL" =~ ace5_pro ]]; } && [[ "$MODEL" != "oneplus_13t" ]]; then
             FILENAME="50_add_susfs_in_gki-${{ inputs.ANDROID_VERSION }}-${{ inputs.KERNEL_VERSION }}.patch"
             sed -i 's/-32,12 +32,38/-32,11 +32,37/g' "$FILENAME"
             sed -i '/#include <trace\/hooks\/fs.h>/d' "$FILENAME"
           fi
           patch -p1 < 50_add_susfs_in_gki-${{ inputs.ANDROID_VERSION }}-${{ inputs.KERNEL_VERSION }}.patch || true
           cp ../../SukiSU_patch/hooks/syscall_hooks.patch ./
           patch -p1 -F 3 < syscall_hooks.patch
           echo "Completed"
           
      - name: Apply HMBird GKI patch
      # if: ${{ inputs.FEIL != 'oneplus_13r' }}
        run: |
         cd kernel_workspace/kernel_platform/common/drivers
         cat << 'EOF' > hmbird_patch.c
         #include <linux/init.h>
         #include <linux/module.h>
         #include <linux/of.h>
         #include <linux/slab.h>
         #include <linux/string.h>
         static int __init hmbird_patch_init(void)
         {
             struct device_node *ver_np;
             const char *type;
             int ret;
             ver_np = of_find_node_by_path("/soc/oplus,hmbird/version_type");
             if (!ver_np) {
                  pr_info("hmbird_patch: version_type node not found\n");
                  return 0;
             }
             ret = of_property_read_string(ver_np, "type", &type);
             if (ret) {
                  pr_info("hmbird_patch: type property not found\n");
                  of_node_put(ver_np);
                  return 0;
             }
             if (strcmp(type, "HMBIRD_OGKI")) {
                  of_node_put(ver_np);
                  return 0;
             }
             struct property *prop = of_find_property(ver_np, "type", NULL);
             if (prop) {
                  struct property *new_prop = kmalloc(sizeof(*prop), GFP_KERNEL);
                  if (!new_prop) {
                       pr_info("hmbird_patch: kmalloc for new_prop failed\n");
                       of_node_put(ver_np);
                       return 0;
             }
             memcpy(new_prop, prop, sizeof(*prop));
             new_prop->value = kmalloc(strlen("HMBIRD_GKI") + 1, GFP_KERNEL);
             if (!new_prop->value) {
                  pr_info("hmbird_patch: kmalloc for new_prop->value failed\n");
                  kfree(new_prop);
                  of_node_put(ver_np);
                  return 0;
            }
            strcpy(new_prop->value, "HMBIRD_GKI");
            new_prop->length = strlen("HMBIRD_GKI") + 1;
            if (of_remove_property(ver_np, prop) != 0) {
                 pr_info("hmbird_patch: of_remove_property failed\n");
                 return 0;
            }
            if (of_add_property(ver_np, new_prop) !=0) {
                 pr_info("hmbird_patch: of_add_property failed\n");
                 return 0;
            }
            pr_info("hmbird_patch: success from HMBIRD_OGKI to HMBIRD_GKI\n");
         }
         else {
             pr_info("hmbird_patch: type property structure not found\n");
         }
         of_node_put(ver_np);
         return 0;
         }
         early_initcall(hmbird_patch_init);
         MODULE_LICENSE("GPL");
         MODULE_AUTHOR("reigadegr");
         MODULE_DESCRIPTION("Forcefully convert HMBIRD_OGKI to HMBIRD_GKI.");
         EOF
         if ! grep -q "hmbird_patch.o" Makefile; then
         echo "obj-y += hmbird_patch.o" >> Makefile
         fi
         cd ../../../
         git add -A
         git commit -m "Add HMBird GKI patch" || true
      - name: Apply LZ4KD Patches
        if: ${{ inputs.enable_feature_y }}
        run: |
          cd kernel_workspace/kernel_platform/common
          cp ../../SukiSU_patch/other/zram/zram_patch/${{ inputs.KERNEL_VERSION }}/lz4kd.patch ./
          patch -p1 -F 3 < lz4kd.patch || true
           
      - name: Debug Directory Structure
        run: |
          cd kernel_workspace/kernel_platform
          pwd
          find . -name gki_defconfig
          find . -name build.config.gki
          ls -la common
          ls -la common/arch/arm64/configs || echo "configs directory not found"
          ls -la common/net/ipv4 || echo "net/ipv4 directory not found"

      - name: Add SUSFS Configuration Settings
        run: |
          cd kernel_workspace/kernel_platform
          CONFIG_FILE="./common/arch/arm64/configs/gki_defconfig"
          if [[ "${{ inputs.FEIL }}" != "oneplus_13r" ]]; then
            if [ ! -f "$CONFIG_FILE" ]; then
              echo "gki_defconfig not found at $CONFIG_FILE, creating empty file"
              mkdir -p ./common/arch/arm64/configs
              touch "$CONFIG_FILE"
            fi
            echo "CONFIG_KSU=y" >> "$CONFIG_FILE"
            # Add VFS configuration settings
            echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_MANUAL_HOOK=y" >> "$CONFIG_FILE"
            # Add SUSFS configuration settings
            echo "CONFIG_KSU_SUSFS=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> "$CONFIG_FILE"
            echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> "$CONFIG_FILE"
            echo "CONFIG_TMPFS_XATTR=y" >> "$CONFIG_FILE"
            echo "CONFIG_TMPFS_POSIX_ACL=y" >> "$CONFIG_FILE"
            # BBR and Network
            echo "CONFIG_TCP_CONG_ADVANCED=y" >> "$CONFIG_FILE"
            echo "CONFIG_TCP_CONG_BBR=y" >> "$CONFIG_FILE"
            echo "CONFIG_DEFAULT_TCP_CONG=\"bbr\"" >> "$CONFIG_FILE"
            echo "CONFIG_TCP_CONG_CDG=y" >> "$CONFIG_FILE"
            echo "CONFIG_DEFAULT_BBR=y" >> "$CONFIG_FILE"
            echo "CONFIG_NET_SCH_DEFAULT=y" >> "$CONFIG_FILE"
            echo "CONFIG_DEFAULT_FQ=y" >> "$CONFIG_FILE"
            echo "CONFIG_DEFAULT_NET_SCH=\"fq\"" >> "$CONFIG_FILE"
            echo "CONFIG_NET_SCH_SFQ=y" >> "$CONFIG_FILE"
            echo "CONFIG_NET_SCH_FQ_CODEL=y" >> "$CONFIG_FILE"
            echo "CONFIG_TCP_CONG_BIC=n" >> "$CONFIG_FILE"
            echo "CONFIG_TCP_CONG_WESTWOOD=n" >> "$CONFIG_FILE"
            echo "CONFIG_NET_SCH_TBF=y" >> "$CONFIG_FILE"
            echo "CONFIG_TCP_CONG_HTCP=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_NF_TARGET_ECN=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_ECN=y" >> "$CONFIG_FILE"
            echo "CONFIG_TCP_ECN=y" >> "$CONFIG_FILE"
            echo "CONFIG_IPV6_ECN=y" >> "$CONFIG_FILE"
            echo "CONFIG_TCP_FASTOPEN=y" >> "$CONFIG_FILE"
            # TTL Support
            echo "CONFIG_IP_NF_TARGET_TTL=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP6_NF_TARGET_HL=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP6_NF_MATCH_HL=y" >> "$CONFIG_FILE"
            
            if [[ "${{ inputs.FEIL }}" != "oneplus_13r" ]]; then
            echo "CONFIG_CRYPTO_LZ4HC=y" >> "$CONFIG_FILE"
            echo "CONFIG_CRYPTO_LZ4K=y" >> "$CONFIG_FILE"
            echo "CONFIG_CRYPTO_LZ4KD=y" >> "$CONFIG_FILE"
            echo "CONFIG_CRYPTO_842=y" >> "$CONFIG_FILE"
            sudo sed -i 's/check_defconfig//' "$BUILD_CONFIG"
          fi
          
            # Disable Blacklisted Modules
            echo "CONFIG_EXT4_INODE_TEST=n" >> "$CONFIG_FILE"
            echo "CONFIG_F_FS_IPC_LOG=n" >> "$CONFIG_FILE"
            echo "CONFIG_HUNG_TASK_ENH=n" >> "$CONFIG_FILE"
            echo "CONFIG_IIO_TEST_FORMAT=n" >> "$CONFIG_FILE"
            echo "CONFIG_OPLUS_BSP_SIGKILL_DIAGNOSIS=n" >> "$CONFIG_FILE"
            echo "CONFIG_OPLUS_LOCK_TORTURE=n" >> "$CONFIG_FILE"
            echo "CONFIG_SOC_TOPOLOGY_TEST=n" >> "$CONFIG_FILE"
            echo "CONFIG_SOC_UTILS_TEST=n" >> "$CONFIG_FILE"
            # Disable Debug
            echo "CONFIG_DEBUG_KERNEL=n" >> "$CONFIG_FILE"
            echo "CONFIG_DYNAMIC_DEBUG=n" >> "$CONFIG_FILE"
            echo "CONFIG_DEBUG_INFO=n" >> "$CONFIG_FILE"
            # Other stuff
            echo "CONFIG_POWERSUSPEND=y" >> "$CONFIG_FILE"
            echo "CONFIG_STATE_NOTIFIER=y" >> "$CONFIG_FILE"
            echo "CONFIG_UH=y" >> "$CONFIG_FILE"
            echo "CONFIG_UH_RUST=n" >> "$CONFIG_FILE"
            echo "CONFIG_ADRENO_IDLER=y" >> "$CONFIG_FILE"
            echo "CONFIG_ADRENO_BOOST=y" >> "$CONFIG_FILE"
            echo "CONFIG_SIMPLE_GPU_ALGORITHM=n" >> "$CONFIG_FILE"
            echo "CONFIG_SCHED_TUNE=y" >> "$CONFIG_FILE"
            echo "CONFIG_EAS=y" >> "$CONFIG_FILE"
            echo "CONFIG_SCHEDUTIL_GOV=y" >> "$CONFIG_FILE"
            echo "CONFIG_UCLAMP_TASK=y" >> "$CONFIG_FILE"
            echo "CONFIG_UCLAMP_TASK_GROUP=y" >> "$CONFIG_FILE"
            echo "CONFIG_ANDROID_ART=y" >> "$CONFIG_FILE"
            echo "CONFIG_ANDROID_ART_LOW_MEMORY=n" >> "$CONFIG_FILE"
            echo "CONFIG_UFFD=y" >> "$CONFIG_FILE"
            echo "CONFIG_GENERATIONAL_GC=y" >> "$CONFIG_FILE"
            echo "CONFIG_ANDROID_LOW_MEMORY_KILLER=y" >> "$CONFIG_FILE"
            echo "CONFIG_PSI=y" >> "$CONFIG_FILE"
            echo "CONFIG_PSI_DEFAULT_DISABLED=n" >> "$CONFIG_FILE"
            echo "CONFIG_DRM=y" >> "$CONFIG_FILE"
            echo "CONFIG_DRM_MSM=y" >> "$CONFIG_FILE"
            echo "CONFIG_DRM_ADRENO=y" >> "$CONFIG_FILE"
            # Blacklist
            find . -name Kconfig -exec sed -i -e 's/CONFIG_EXT4_INODE_TEST=[ym]/CONFIG_EXT4_INODE_TEST=n/' \
              -e 's/CONFIG_F_FS_IPC_LOG=[ym]/CONFIG_F_FS_IPC_LOG=n/' \
              -e 's/CONFIG_HUNG_TASK_ENH=[ym]/CONFIG_HUNG_TASK_ENH=n/' \
              -e 's/CONFIG_IIO_TEST_FORMAT=[ym]/CONFIG_IIO_TEST_FORMAT=n/' \
              -e 's/CONFIG_OPLUS_BSP_SIGKILL_DIAGNOSIS=[ym]/CONFIG_OPLUS_BSP_SIGKILL_DIAGNOSIS=n/' \
              -e 's/CONFIG_OPLUS_LOCK_TORTURE=[ym]/CONFIG_OPLUS_LOCK_TORTURE=n/' \
              -e 's/CONFIG_SOC_TOPOLOGY_TEST=[ym]/CONFIG_SOC_TOPOLOGY_TEST=n/' \
              -e 's/CONFIG_SOC_UTILS_TEST=[ym]/CONFIG_SOC_UTILS_TEST=n/' {} \;
          else
            echo "Skipping gki_defconfig modifications for oneplus_13r (Bazel build)"
          fi

      - name: Optimize Network Performance
        if: ${{ inputs.kernel_version == '6.6' || inputs.kernel_version == '6.1' }}
        run: |
          cd kernel_workspace/kernel_platform || { echo "Failed to navigate to kernel_platform"; exit 1; }
          CONFIG_FILE="../arch/arm64/configs/gki_defconfig"
          BUILD_CONFIG="../build.config.gki"
          if [[ "${{ inputs.FEIL }}" != "oneplus_13r" ]]; then
            if [ ! -f "$CONFIG_FILE" ]; then
              echo "gki_defconfig not found at $CONFIG_FILE, cannot proceed"
              exit 1
            fi
            if [ ! -f "$BUILD_CONFIG" ]; then
              echo "build.config.gki not found at $BUILD_CONFIG, cannot proceed"
              exit 1
            fi
          fi
          mkdir -p common/net/ipv4
          cd common/net/ipv4 || { echo "Failed to navigate to common/net/ipv4"; exit 1; }
          if [ -f ../../net/ipv4/tcp_ipv4.c ] && [ ! -f tcp_ipv4.c ]; then
            cp ../../net/ipv4/tcp_ipv4.c .
          fi
          if [ -f ../../net/ipv4/sysctl_net_ipv4.c ] && [ ! -f sysctl_net_ipv4.c ]; then
            cp ../../net/ipv4/sysctl_net_ipv4.c .
          fi
          if [ -f tcp_ipv4.c ]; then
            sed -i 's/net->ipv4.sysctl_tcp_ecn = 2;/net->ipv4.sysctl_tcp_ecn = 2;/' tcp_ipv4.c || true
            sed -i 's/net->ipv4.sysctl_tcp_ecn_fallback = 1;/net->ipv4.sysctl_tcp_ecn_fallback = 1;/' tcp_ipv4.c || true
            NETWORK_TYPE="${NETWORK_TYPE:-lan}"
            ss_ratio=175
            ca_ratio=40
            [ "$NETWORK_TYPE" = "wan" ] && { ss_ratio=180; ca_ratio=120; }
            sed -i "s/net->ipv4.sysctl_tcp_pacing_ss_ratio = 200;/net->ipv4.sysctl_tcp_pacing_ss_ratio = $ss_ratio;/" tcp_ipv4.c || true
            sed -i "s/net->ipv4.sysctl_tcp_pacing_ca_ratio = 120;/net->ipv4.sysctl_tcp_pacing_ca_ratio = $ca_ratio;/" tcp_ipv4.c || true
          else
            echo "tcp_ipv4.c not found, skipping TCP/ECN configuration"
          fi
          if [ -f sysctl_net_ipv4.c ]; then
            sed -i '/\.procname[[:space:]]*=[[:space:]]*"tcp_ecn"/, /^[[:space:]]*\}/ s/SYSCTL_TWO/SYSCTL_TWO/' sysctl_net_ipv4.c || true
            sed -i '/\.procname[[:space:]]*=[[:space:]]*"tcp_ecn_fallback"/, /^[[:space:]]*\}/ s/SYSCTL_ONE/SYSCTL_ONE/' sysctl_net_ipv4.c || true
          else
            echo "sysctl_net_ipv4.c not found, skipping sysctl configuration"
          fi          
          cd ../
          git add -A && git commit -a -m "Optimize network performance" || true
        
      - name: Add KPM Configuration Settings
        if: ${{ inputs.enable_feature_x }}
        run: |
          cd kernel_workspace/kernel_platform
          CONFIG_FILE="./common/arch/arm64/configs/gki_defconfig"
          BUILD_CONFIG="./common/build.config.gki"
          if [[ "${{ inputs.FEIL }}" != "oneplus_13r" ]]; then
            if [ ! -f "$CONFIG_FILE" ]; then
              echo "gki_defconfig not found at $CONFIG_FILE, cannot proceed"
              exit 1
            fi
            if [ ! -f "$BUILD_CONFIG" ]; then
              echo "build.config.gki not found at $BUILD_CONFIG, cannot proceed"
              exit 1
            fi
            echo "CONFIG_KPM=y" >> "$CONFIG_FILE"
            sudo sed -i 's/check_defconfig//' "$BUILD_CONFIG"
          fi
          cd common
          git add -A && git commit -a -m "Add KPM configuration" || true

      - name: Add kernel custom name
        run: |
          cd kernel_workspace/kernel_platform
          CONFIG_FILE="./common/arch/arm64/configs/gki_defconfig"
          if [[ "${{ inputs.FEIL }}" != "oneplus_13r" ]]; then
            if [ ! -f "$CONFIG_FILE" ]; then
              echo "gki_defconfig not found at $CONFIG_FILE, cannot proceed"
              exit 1
            fi
            sed -i 's/${scm_version}//' ./common/scripts/setlocalversion
            sudo sed -i 's/-4k/${{ inputs.KERNEL_NAME }}/g' "$CONFIG_FILE}"
          fi
          
      - name: Set Kernel build timestamp
        run: |
          export SOURCE_DATE_EPOCH=$(date -d "${{ inputs.KERNEL_TIME }}" +%s)
          echo "SOURCE_DATE_EPOCH=$SOURCE_DATE_EPOCH" >> $GITHUB_ENV
          echo "BUILDDATE=$(date +'%Y%m%d')" >> $GITHUB_ENV
          
      - name: Build Kernel
        run: |
          MODEL="${{ inputs.FEIL }}"
          if [[ "$MODEL" != "oneplus_13r" ]]; then
            export KBUILD_BUILD_TIMESTAMP="${{ github.event.inputs.KERNEL_TIME }}"
            export PATH="$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/prebuilts/clang/host/linux-x86/clang-r510928/bin:$PATH"
            export PATH="/usr/lib/ccache:$PATH"
            sudo apt install libelf-dev
            cd kernel_workspace/kernel_platform/common
            make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=clang RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole LD=ld.lld  HOSTLD=ld.lld O=out KCFLAGS+=-Wno-error gki_defconfig all
          else
            export SOURCE_DATE_EPOCH=${SOURCE_DATE_EPOCH}
            cd kernel_workspace/kernel_platform
            tools/bazel run --config=fast --config=stamp --lto=thin //common:kernel_aarch64_dist -- --dist_dir=dist
          fi
           
      - name: Apply Linux Patch
        run: |
         MODEL="${{ inputs.FEIL }}"
         if [[ "$MODEL" != "oneplus_13r" ]]; then
            cd kernel_workspace/kernel_platform/common/out/arch/arm64/boot
         else
            cd kernel_workspace/kernel_platform/dist/
         fi
         curl -LO https://github.com/ShirkNeko/SukiSU_KernelPatch_patch/releases/download/0.11-beta/patch_linux
         chmod +x patch_linux
         ./patch_linux
         rm -f Image
         mv oImage Image
         
      - name: Make AnyKernel3
        env:
          IMG_FILE: "${{ inputs.FEIL }}_Image_SukiSU_Ultra_${{ env.KSUVER }}_${{ inputs.ANDROID_VERSION }}_${{ inputs.KERNEL_VERSION }}-${{ env.BUILDDATE }}"
