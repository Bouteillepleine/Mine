name: Build SukiSU Ultra V2

on:
  workflow_dispatch:
    inputs:
      CPU:
        description: "Branch (SoC Platform)"
        type: choice
        required: true
        default: sm8550
        options:
          - sm7550
          - sm7675
          - sm8450
          - sm8475
          - sm8550
          - sm8650
          - sm8750
      FEIL:
        description: "Configuration File"
        type: choice
        required: true
        default: oneplus_13r
        options:
          - oneplus_nord_ce4_v
          - oneplus_ace_3v_v
          - oneplus_nord_4_v
          - oneplus_10_pro_v
          - oneplus_10t_v
          - oneplus_11r_v
          - oneplus_ace2_v
          - oneplus_ace_pro_v
          - oneplus_11_v
          - oneplus_12r_v
          - oneplus_ace2pro_v
          - oneplus_ace3_v
          - oneplus_open_v
          - oneplus12_v
          - oneplus_13r
          - oneplus_ace3_pro_v
          - oneplus_ace5
          - oneplus_pad2_v
          - oneplus_13
          - oneplus_ace5_pro
          - oneplus_13t
      CPUD:
        description: "Processor Codename"
        type: choice
        required: true
        default: pineapple
        options:
          - crow
          - waipio
          - kalama
          - pineapple
          - sun
      ANDROID_VERSION:
        description: "Kernel Android Version"
        type: choice
        required: true
        default: android14
        options:
          - android12
          - android13
          - android14
          - android15
      KERNEL_VERSION:
        description: "Kernel Version"
        type: choice
        required: true
        default: "6.1"
        options:
          - "5.10"
          - "5.15"
          - "6.1"
          - "6.6"
      BUILD_METHOD:
        description: "Build Method"
        type: choice
        required: true
        default: gki
        options:
          - gki
          - perf
      KERNEL_NAME:
        description: "Kernel Suffix Name"
        required: false
        default: ''
      ZRAM:
        description: "Enable Additional ZRAM (Recommended)"
        type: boolean
        required: true
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_DIR: /home/runner/.ccache
      CCACHE_MAXSIZE: 8G
    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Install Build Dependencies
        run: |
          set -e
          sudo apt update
          sudo apt install -y python3 git curl ccache unzip libelf-dev lld llvm clang llvm-dev

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Manifest and Generate CCache Hash
        id: manifest_hash
        run: |
          set -e
          mkdir -p kernel_workspace
          curl --retry 3 -LSs "https://raw.githubusercontent.com/OnePlusOSS/kernel_manifest/refs/heads/oneplus/${{ github.event.inputs.CPU }}/${{ github.event.inputs.FEIL }}.xml" \
            -o kernel_workspace/${{ github.event.inputs.FEIL }}.xml
          echo "hash=$(sha256sum kernel_workspace/${{ github.event.inputs.FEIL }}.xml | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Restore CCache Cache
        uses: actions/cache@v3
        with:
          path: /home/runner/.ccache
          key: ccache-${{ runner.os }}-${{ github.event.inputs.CPU }}-${{ github.event.inputs.FEIL }}-${{ github.event.inputs.KERNEL_VERSION }}-${{ steps.manifest_hash.outputs.hash }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ github.event.inputs.CPU }}-

      - name: Configure Git Information
        run: |
          set -e
          git config --global user.name "O+builder"
          git config --global user.email "O+builder@google.com"

      - name: Install Repo Tool
        run: |
          set -e
          curl --retry 3 https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize Repo and Sync Source Code
        run: |
          set -e
          mkdir -p kernel_workspace
          cd kernel_workspace
          repo init -u https://github.com/OnePlusOSS/kernel_manifest.git \
            -b refs/heads/oneplus/${{ github.event.inputs.CPU }} \
            -m ${{ github.event.inputs.FEIL }}.xml --depth=1
          repo sync --force-sync --no-tags --no-clone-bundle -j$(nproc)
          # Clean ABI exports and -dirty suffix
          rm kernel_platform/common/android/abi_gki_protected_exports_* || true
          rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || true
          for script in kernel_platform/common/scripts/setlocalversion kernel_platform/msm-kernel/scripts/setlocalversion kernel_platform/external/dtc/scripts/setlocalversion; do
            sed -i 's/ -dirty//g' "$script"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$script"
            sed -i '$s|echo "\$res"|echo "${{ github.event.inputs.KERNEL_NAME }}"|' "$script"
          done

      - name: Inject KernelSU-SukiSU Ultra
        run: |
          set -e
          cd kernel_workspace/kernel_platform
          curl --retry 3 -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-dev
          cd KernelSU
          KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 10606)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile

      - name: Set Up SUSFS and Apply Main Patch
        run: |
          set -e
          cd kernel_workspace
          git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git \
            -b gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}
          git clone --depth=1 https://github.com/SukiSU-Ultra/SukiSU_patch.git
          wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 3 https://raw.githubusercontent.com/FurLC/Action_OnePlus_KernelSU_SUSFS/main/ogki2gki.patch
          wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 3 https://raw.githubusercontent.com/FurLC/Action_OnePlus_KernelSU_SUSFS/main/ogki2gki_c99fix.patch
          cd kernel_platform
          PATCHDIR="../susfs4ksu/kernel_patches"
          SUKIPATCH="../SukiSU_patch"
          COMMON="./common"
          cp $PATCHDIR/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch $COMMON/ 2>/dev/null || true
          mkdir -p $COMMON/fs $COMMON/include/linux $COMMON/lib $COMMON/crypto
          cp $PATCHDIR/fs/* $COMMON/fs/ 2>/dev/null || true
          cp $PATCHDIR/include/linux/* $COMMON/include/linux/ 2>/dev/null || true
          cp -r $SUKIPATCH/other/zram/lz4k/include/linux/* $COMMON/include/linux/ 2>/dev/null || true
          cp -r $SUKIPATCH/other/zram/lz4k/lib/* $COMMON/lib/ 2>/dev/null || true
          cp -r $SUKIPATCH/other/zram/lz4k/crypto/* $COMMON/crypto/ 2>/dev/null || true
          cp -r $SUKIPATCH/other/zram/lz4k_oplus $COMMON/lib/ 2>/dev/null || true
          cp ../ogki2gki.patch $COMMON/
          cp ../ogki2gki_c99fix.patch $COMMON/
          cd $COMMON
          SUSFS_PATCH="50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch"
          if [[ -f "$SUSFS_PATCH" ]]; then
            if [[ "${{ github.event.inputs.FEIL }}" != "oneplus_13t" ]]; then
              sed -i 's/-32,12 +32,38/-32,11 +32,37/g' "$SUSFS_PATCH"
              sed -i '/#include <trace\/hooks\/fs.h>/d' "$SUSFS_PATCH"
            fi
            patch -p1 < "$SUSFS_PATCH" || true
          fi
          cp ../../SukiSU_patch/hooks/syscall_hooks.patch ./
          patch -p1 -F 3 < syscall_hooks.patch || true
          patch -p1 -F 3 < ogki2gki_c99fix.patch
          echo "✅ SUSFS and syscall_hooks patches applied successfully"

      - name: Apply ZRAM-Related Patches
        run: |
          set -e
          cd kernel_workspace/kernel_platform/common
          PATCH_LIST=(
            "lz4kd"
            "lz4k_oplus"
          )
          PATCH_BASE=../../SukiSU_patch/other/zram/zram_patch/${{ github.event.inputs.KERNEL_VERSION }}
          for PATCH_NAME in "${PATCH_LIST[@]}"; do
            PATCH_FILE="$PATCH_BASE/$PATCH_NAME.patch"
            LOCAL_PATCH="./$PATCH_NAME.patch"
            if [[ -f "$PATCH_FILE" ]]; then
              echo "🟢 Applying patch: $PATCH_NAME"
              cp "$PATCH_FILE" "$LOCAL_PATCH"
              patch -p1 -F 3 < "$LOCAL_PATCH" || echo "⚠️ $PATCH_NAME patch failed (already applied/conflicts can be ignored)"
            else
              echo "❗ $PATCH_NAME patch not found (kernel version ${{ github.event.inputs.KERNEL_VERSION }})"
            fi
          done

      - name: Write SUSFS, ZRAM Kernel Configurations, and Performance Optimizations
        run: |
          set -e
          cd kernel_workspace/kernel_platform
          DEFCONFIG=./common/arch/arm64/configs/gki_defconfig

          # SUSFS/KSU Basic Configurations
          echo "# SUSFS/KSU Basic Configurations"                    >> "$DEFCONFIG"
          echo "CONFIG_KSU=y"                                        >> "$DEFCONFIG"  # Enable KernelSU
          echo "CONFIG_KPM=y"                                        >> "$DEFCONFIG"  # Enable Kernel Patch Manager
          echo "CONFIG_KSU_SUSFS_SUS_SU=n"                           >> "$DEFCONFIG"  # SUSFS su compatibility mode (disabled)
          echo "CONFIG_KSU_MANUAL_HOOK=y"                            >> "$DEFCONFIG"  # Manual hooks
          echo "CONFIG_KSU_SUSFS=y"                                  >> "$DEFCONFIG"  # Enable SUSFS
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y"                  >> "$DEFCONFIG"  # Magic Mount feature
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y"                         >> "$DEFCONFIG"  # SUSFS path support
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y"                        >> "$DEFCONFIG"  # SUSFS mount point support
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y"   >> "$DEFCONFIG"  # Auto-add default mount
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y"          >> "$DEFCONFIG"  # Auto-add BIND mount
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y"                        >> "$DEFCONFIG"  # Enable SUSFS KSTAT support
          echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n"                    >> "$DEFCONFIG"  # Disable SUSFS OverlayFS
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y"                       >> "$DEFCONFIG"  # Attempt auto-unmount
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> "$DEFCONFIG" # Auto-unmount for BIND mount
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y"                      >> "$DEFCONFIG"  # Spoof UNAME
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y"                       >> "$DEFCONFIG"  # Enable logging
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y"           >> "$DEFCONFIG"  # Hide KSU/SUSFS symbols
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y"      >> "$DEFCONFIG"  # Spoof cmdline/bootconfig
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y"                    >> "$DEFCONFIG"  # Enable open redirect support
          echo "CONFIG_TMPFS_XATTR=y"                                >> "$DEFCONFIG"
          echo "CONFIG_TMPFS_POSIX_ACL=y"                            >> "$DEFCONFIG"
          echo "CONFIG_TCP_CONG_ADVANCED=y"                          >> "$DEFCONFIG"
          echo "CONFIG_TCP_CONG_BBR=y"                               >> "$DEFCONFIG"
          echo "CONFIG_TCP_CONG_BIC=n"                               >> "$DEFCONFIG"
          echo "CONFIG_TCP_CONG_WESTWOOD=n"                          >> "$DEFCONFIG"
          echo "CONFIG_TCP_CONG_HTCP=n"                              >> "$DEFCONFIG"
          echo "CONFIG_IP_NF_TARGET_TTL=y"                           >> "$DEFCONFIG"
          echo "CONFIG_IP6_NF_TARGET_HL=y"                           >> "$DEFCONFIG"
          echo "CONFIG_IP6_NF_MATCH_HL=y"                            >> "$DEFCONFIG"
          echo "CONFIG_IP_ECN=y"                                     >> "$DEFCONFIG"
          echo "CONFIG_TCP_ECN=y"                                    >> "$DEFCONFIG"
          echo "CONFIG_IPV6_ECN=y"                                   >> "$DEFCONFIG"
          echo "CONFIG_IP_NF_TARGET_ECN=y"                           >> "$DEFCONFIG"
          echo "CONFIG_DEBUG_KERNEL=n"                               >> "$DEFCONFIG"
          echo "CONFIG_DYNAMIC_DEBUG=n"                              >> "$DEFCONFIG"
          echo "CONFIG_DEBUG_INFO=n"                                 >> "$DEFCONFIG"

          # If ZRAM is enabled, write ZRAM-related configurations
          if [[ "${{ github.event.inputs.ZRAM }}" == "true" ]]; then
            # Enable ZRAM and mainstream compression algorithm support
            if [[ "${{ github.event.inputs.KERNEL_VERSION }}" != "5.10" && "${{ github.event.inputs.KERNEL_VERSION }}" != "5.15" ]]; then
              echo "CONFIG_ZSMALLOC=y   # Enable ZRAM dedicated memory allocator" >> "$DEFCONFIG"
              echo "CONFIG_CRYPTO_LZ4HC=y   # LZ4 high-compression ratio algorithm" >> "$DEFCONFIG"
              echo "CONFIG_CRYPTO_LZ4K=y    # LZ4K compression algorithm" >> "$DEFCONFIG"
              echo "CONFIG_CRYPTO_842=y     # 842 hardware compression algorithm" >> "$DEFCONFIG"
            fi
            echo "CONFIG_CRYPTO_LZ4KD=y   # LZ4KD compression algorithm" >> "$DEFCONFIG"
            echo "CONFIG_CRYPTO_LZ4K_OPLUS=y   # OPLUS customized LZ4K" >> "$DEFCONFIG"
            echo "CONFIG_ZRAM_WRITEBACK=y   # Enable ZRAM writeback support" >> "$DEFCONFIG"
          fi

          # Remove check_defconfig
          sed -i 's/check_defconfig//' ./common/build.config.gki

      - name: Inject Sched_ext Scheduling Module
        if: ${{ github.event.inputs.KERNEL_VERSION == '6.6' }}
        run: |
          set -e
          cd kernel_workspace/kernel_platform/
          git clone --depth=1 https://github.com/HanKuCha/sched_ext.git
          cp -r sched_ext/* common/kernel/sched
          rm -rf sched_ext/.git
          cd common/kernel/sched

      - name: Build Kernel
        run: |
          set -e
          cd kernel_workspace/kernel_platform/common
          if [[ "${{ github.event.inputs.KERNEL_VERSION }}" == "6.1" ]]; then
            export PATH="$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/prebuilts/clang/host/linux-x86/clang-r487747c/bin:$PATH"
            export PATH="/usr/lib/ccache:$PATH"
            make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=clang RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole LD=ld.lld HOSTLD=ld.lld O=out gki_defconfig all
          elif [[ "${{ github.event.inputs.KERNEL_VERSION }}" == "6.6" ]]; then
            export PATH="$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/prebuilts/clang/host/linux-x86/clang-r510928/bin:$PATH"
            export PATH="/usr/lib/ccache:$PATH"
            make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=clang RUSTC=../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc PAHOLE=../../prebuilts/kernel-build-tools/linux-x86/bin/pahole LD=ld.lld HOSTLD=ld.lld O=out gki_defconfig all
          else
            cd $GITHUB_WORKSPACE/kernel_workspace
            LTO=thin ./kernel_platform/oplus/build/oplus_build_kernel.sh ${{ github.event.inputs.CPUD }} ${{ github.event.inputs.BUILD_METHOD }}
          fi

      - name: Create AnyKernel3 Kernel Flash Package
        run: |
          set -e
          git clone --depth=1 https://github.com/Kernel-SU/AnyKernel3 AnyKernel3-no_kpm
          git clone --depth=1 https://github.com/Kernel-SU/AnyKernel3 AnyKernel3-kpm
          rm -rf AnyKernel3-{kpm,no_kpm}/.git
          rm -f AnyKernel3-{kpm,no_kpm}/push.sh
          KERNEL_OUT_DIRS=(
            "kernel_workspace/kernel_platform/out/msm-kernel-${{ github.event.inputs.CPUD }}-gki/dist/"
            "kernel_workspace/kernel_platform/bazel-out/k8-fastbuild/bin/msm-kernel/${{ github.event.inputs.CPUD }}_gki_kbuild_mixed_tree/"
            "kernel_workspace/kernel_platform/out/msm-${{ github.event.inputs.CPUD }}-${{ github.event.inputs.CPUD }}-gki/dist/"
            "kernel_workspace/kernel_platform/out/msm-kernel-${{ github.event.inputs.CPUD }}-gki/gki_kernel/common/arch/arm64/boot/"
            "kernel_workspace/kernel_platform/out/msm-${{ github.event.inputs.CPUD }}-${{ github.event.inputs.CPUD }}-gki/gki_kernel/common/arch/arm64/boot/"
          )
          image_path=""
          for dir in "${KERNEL_OUT_DIRS[@]}"; do
            if [[ -f "${dir}Image" ]]; then
              image_path="${dir}Image"
              break
            fi
          done
          if [[ -z "$image_path" ]]; then
            image_path=$(find kernel_workspace/kernel_platform/common/out/ -name "Image" | head -n 1)
          fi
          if [[ -n "$image_path" && -f "$image_path" ]]; then
            cp "$image_path" AnyKernel3-no_kpm/Image
            echo "IMAGE_PATH=$image_path" >> $GITHUB_ENV
          else
            echo "Image file not found, build may have failed"
            exit 1
          fi

      - name: Remove _uv Suffix from FEIL
        id: feil_clean
        run: |
          set -e
          clean_feil="${{ github.event.inputs.FEIL }}"
          clean_feil="${clean_feil%_v}"  # Remove trailing _v (if present)
          clean_feil="${clean_feil%_u}"  # Remove trailing _u (if present)
          echo "value=$clean_feil" >> $GITHUB_OUTPUT

      - name: Upload AnyKernel3 (No_KPM)
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_SukiSU_Ultra_${{ env.KSUVER }}_${{ steps.feil_clean.outputs.value }}_NoKPM
          path: AnyKernel3-no_kpm/*

      - name: Apply KPM Patch and Create KPM Flash Package
        run: |
          set -e
          echo "Image path used: $IMAGE_PATH"
          cd "$(dirname "$IMAGE_PATH")"
          cp Image $GITHUB_WORKSPACE/AnyKernel3-no_kpm/Image
          curl --retry 3 -LO https://github.com/ShirkNeko/SukiSU_KernelPatch_patch/releases/download/0.11-beta/patch_linux
          chmod +x patch_linux
          ./patch_linux
          rm -f Image
          mv oImage Image
          cp Image $GITHUB_WORKSPACE/AnyKernel3-kpm/Image
          cp Image $GITHUB_WORKSPACE/kernel_workspace/kernel

      - name: Upload AnyKernel3 (KPM)
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_SukiSU_Ultra_${{ env.KSUVER }}_${{ steps.feil_clean.outputs.value }}_KPM
          path: AnyKernel3-kpm/*

      - name: Download and Extract ZRAM Kernel Module
        if: ${{ github.event.inputs.ZRAM == 'true' }}
        run: |
          set -e
          sudo apt install -y unzip
          curl -s https://api.github.com/repos/FurLC/ZRAM-Module/releases/latest | \
            grep "browser_download_url" | grep "ZRAM-Module-.*\.zip" | cut -d '"' -f 4 | xargs wget -N
          unzip "$(ls -t ZRAM-Module-*.zip | head -1)" -d ZRAM-Module
          zram1="./kernel_workspace/kernel_platform/out/msm-kernel-${{ github.event.inputs.CPUD }}-gki/dist/"
          zram2="./kernel_workspace/kernel_platform/out/dist/"
          zram3="./kernel_workspace/kernel_platform/out/vendor/oplus/kernel/mm/"
          zram4="./kernel_workspace/device/qcom/${{ github.event.inputs.CPUD }}-kernel/vendor_dlkm/"
          zram5="./kernel_workspace/device/qcom/${{ github.event.inputs.CPUD }}-kernel/system_dlkm/flatten/lib/modules/"
          zram6="./kernel_workspace/kernel_platform/out/msm-kernel-${{ github.event.inputs.CPUD }}-gki/msm-kernel/mm/oplus_mm/hybridswap_zram/"
          zram7="./kernel_workspace/kernel_platform/out/msm-kernel-${{ github.event.inputs.CPUD }}-gki/msm-kernel/mm/oplus_bsp_hybridswap_zram/"
          target="./ZRAM-Module/zram/zram.ko"
          for dir in "$zram1" "$zram2" "$zram3" "$zram4" "$zram5" "$zram6" "$zram7"; do
            zram_path=$(find "$dir" -name "zram.ko" | head -n 1)
            [ -n "$zram_path" ] && break
          done
          if [ -z "$zram_path" ]; then
            zram_path=$(find "./kernel_workspace" -name "zram.ko" | head -n 1)
          fi
          if [ -n "$zram_path" ] && [ -f "$zram_path" ]; then
            echo "ZRAM module file located at: $zram_path"
            mkdir -p "$(dirname "$target")"
            if [ "$(realpath "$zram_path")" != "$(realpath "$target")" ]; then
              cp "$zram_path" "$target"
            else
              echo "Source and destination are the same, skipping copy"
            fi
          else
            echo "zram.ko file not found, build may have failed"
            exit 1
          fi

      - name: Upload ZRAM-Module
        uses: actions/upload-artifact@v4
        if: ${{ github.event.inputs.ZRAM == 'true' }}
        with:
          name: ZRAM-Module_${{ github.event.inputs.KERNEL_VERSION }}_${{ steps.feil_clean.outputs.value }}
          path: ZRAM-Module/*
